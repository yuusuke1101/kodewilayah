<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Wilayah Sumatera Barat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Pilih Wilayah di Sumatera Barat</h1>
        <div class="form-group">
            <label for="kabupaten">Kabupaten/Kota:</label>
            <select id="kabupaten" class="form-control" onchange="updateKecamatan()">
                <option value="">Pilih Kabupaten/Kota</option>
                <option value="01">Kabupaten Agam</option>
                <option value="02">Kabupaten Dharmasraya</option>
                <option value="03">Kabupaten Kepulauan Mentawai</option>
                <option value="04">Kabupaten Lima Puluh Kota</option>
                <option value="05">Kabupaten Padang Pariaman</option>
                <option value="06">Kabupaten Pasaman</option>
                <option value="07">Kabupaten Pasaman Barat</option>
                <option value="08">Kabupaten Pesisir Selatan</option>
                <option value="09">Kabupaten Sijunjung</option>
                <option value="10">Kabupaten Solok</option>
                <option value="11">Kabupaten Solok Selatan</option>
                <option value="12">Kabupaten Tanah Datar</option>
                <option value="13">Kota Bukittinggi</option>
                <option value="14">Kota Padang</option>
                <option value="15">Kota Padangpanjang</option>
                <option value="16">Kota Pariaman</option>
                <option value="17">Kota Payakumbuh</option>
                <option value="18">Kota Sawahlunto</option>
                <option value="19">Kota Solok</option>
            </select>
        </div>

        <div class="form-group">
            <label for="kecamatan">Kecamatan:</label>
            <select id="kecamatan" class="form-control" onchange="updateKodeWilayah()">
                <option value="">Pilih Kecamatan</option>
            </select>
        </div>

        <div id="output" class="alert alert-info" style="display: none;">
            <strong>1. Kode Wilayah :</strong> <span id="kode-wilayah"></span><br>
            <strong>2. Contoh :</strong> <span id="contoh-output"></span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
