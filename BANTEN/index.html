<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Dropdown Kabupaten dan Kecamatan</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Pilih Kabupaten dan Kecamatan</h2>
        
        <div class="form-group">
            <label for="kabupaten-dropdown">Kabupaten:</label>
            <select id="kabupaten-dropdown" class="form-control">
                <option value="">Pilih Kabupaten</option>
                <option value="Pandeglang">Kabupaten Pandeglang</option>
                <option value="Lebak">Kabupaten Lebak</option>
                <option value="Serang">Kabupaten Serang</option>
                <option value="Tangerang">Kabupaten Tangerang</option>
                <option value="Cilegon">Kota Cilegon</option>
                <option value="Serang Kota">Kota Serang</option>
                <option value="Tangerang Kota">Kota Tangerang</option>
                <option value="Tangerang Selatan">Kota Tangerang Selatan</option>
            </select>
        </div>

        <div class="form-group">
            <label for="kecamatan-dropdown">Kecamatan:</label>
            <select id="kecamatan-dropdown" class="form-control" disabled>
                <option value="">Pilih Kecamatan</option>
            </select>
        </div>

        <h3 class="mt-4">Hasil:</h3>
        <div id="output"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

        const kabupatenDropdown = document.getElementById("kabupaten-dropdown");

        const outputDiv = document.getElementById("output");

        // Mengupdate output ketika kecamatan dipilih
        kecamatanDropdown.addEventListener("change", function() {
            const selectedKecamatan = kecamatanDropdown.value;

            if (selectedKecamatan) {
                const kodeWilayah = selectedKecamatan; // Mengambil kode wilayah
                outputDiv.innerHTML = `Kode wilayah Anda: ${kodeWilayah} <br> Contoh: ${kodeWilayah}RAHMAD`;
            } else {
                outputDiv.innerHTML = ''; // Menghapus output jika tidak ada kecamatan yang dipilih
            }
        });
    </script>
</body>
</html>
