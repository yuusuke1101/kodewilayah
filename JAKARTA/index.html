<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kode Kecamatan DKI Jakarta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        const wilayah = {
            "Jakarta Pusat": [
                { nama: "Gambir", kode: "B01" },
                { nama: "Johar Baru", kode: "B02" },
                { nama: "Menteng", kode: "B03" },
                { nama: "Sawah Besar", kode: "B04" },
                { nama: "Senen", kode: "B05" },
                { nama: "Tanah Abang", kode: "B06" }
            ],
            "Jakarta Utara": [
                { nama: "Cilincing", kode: "B07" },
                { nama: "Koja", kode: "B08" },
                { nama: "Pademangan", kode: "B09" },
                { nama: "Penjaringan", kode: "B10" },
                { nama: "Tanjung Priok", kode: "B11" },
                { nama: "Kelapa Gading", kode: "B12" }
            ],
            "Jakarta Barat": [
                { nama: "Cengkareng", kode: "B13" },
                { nama: "Grogol Petamburan", kode: "B14" },
                { nama: "Kalideres", kode: "B15" },
                { nama: "Kebon Jeruk", kode: "B16" },
                { nama: "Palmerah", kode: "B17" },
                { nama: "Tambora", kode: "B18" },
                { nama: "Taman Sari", kode: "B19" }
            ],
            "Jakarta Selatan": [
                { nama: "Bintaro", kode: "B20" },
                { nama: "Cilandak", kode: "B21" },
                { nama: "Jagakarsa", kode: "B22" },
                { nama: "Kebayoran Baru", kode: "B23" },
                { nama: "Kebayoran Lama", kode: "B24" },
                { nama: "Mampang Prapatan", kode: "B25" },
                { nama: "Pesanggrahan", kode: "B26" },
                { nama: "Setiabudi", kode: "B27" }
            ],
            "Jakarta Timur": [
                { nama: "Bintaro", kode: "B28" },
                { nama: "Cakung", kode: "B29" },
                { nama: "Ciracas", kode: "B30" },
                { nama: "Duren Sawit", kode: "B31" },
                { nama: "Jatinegara", kode: "B32" },
                { nama: "Kampung Melayu", kode: "B33" },
                { nama: "Matraman", kode: "B34" },
                { nama: "Pasar Rebo", kode: "B35" },
                { nama: "Pulo Gadung", kode: "B36" },
                { nama: "Rawamangun", kode: "B37" }
            ],
            "Kepulauan Seribu": [
                { nama: "Kepulauan Seribu Selatan", kode: "B38" },
                { nama: "Kepulauan Seribu Utara", kode: "B39" }
            ]
        };

        function updateKecamatan() {
            const kabupatenSelect = document.getElementById("kabupaten");
            const kecamatanSelect = document.getElementById("kecamatan");
            const outputKode = document.getElementById("outputKode");
            const outputUser = document.getElementById("outputUser");
            const selectedKabupaten = kabupatenSelect.value;

            // Clear previous options and output
            kecamatanSelect.innerHTML = "";
            outputKode.textContent = "";
            outputUser.textContent = "";

            // Populate kecamatan based on selected kabupaten
            if (selectedKabupaten) {
                const kecamatanList = wilayah[selectedKabupaten];
                kecamatanList.forEach(kecamatan => {
                    const option = document.createElement("option");
                    option.value = kecamatan.kode; // Kode untuk output
                    option.textContent = kecamatan.nama;
                    kecamatanSelect.appendChild(option);
                });
            }
        }

        function showOutput() {
            const kecamatanSelect = document.getElementById("kecamatan");
            const outputKode = document.getElementById("outputKode");
            const outputUser = document.getElementById("outputUser");
            const kodeWilayah = kecamatanSelect.value;

            if (kodeWilayah) {
                outputKode.textContent = `Kode wilayah anda: ${kodeWilayah}`;
                outputUser.textContent = `Contoh user anda: ${kodeWilayah}RAHMAD`;
            }
        }
    </script>
</head>
<body class="container">
    <h1 class="mt-5">Dropdown Kode Kecamatan DKI Jakarta</h1>
    
    <div class="form-group mt-4">
        <label for="kabupaten">Pilih Kabupaten:</label>
        <select id="kabupaten" class="form-control" onchange="updateKecamatan()">
            <option value="">-- Pilih Kabupaten --</option>
            <option value="Jakarta Pusat">Jakarta Pusat</option>
            <option value="Jakarta Utara">Jakarta Utara</option>
            <option value="Jakarta Barat">Jakarta Barat</option>
            <option value="Jakarta Selatan">Jakarta Selatan</option>
            <option value="Jakarta Timur">Jakarta Timur</option>
            <option value="Kepulauan Seribu">Kepulauan Seribu</option>
        </select>
    </div>

    <div class="form-group">
        <label for="kecamatan">Pilih Kecamatan:</label>
        <select id="kecamatan" class="form-control" onchange="showOutput()">
            <option value="">-- Pilih Kecamatan --</option>
        </select>
    </div>

    <div class="mt-3" id="outputKode" style="font-weight: bold;"></div>
    <div class="mt-1" id="outputUser" style="font-weight: bold;"></div>
</body>
</html>
